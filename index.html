<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/podviewer.css" rel="stylesheet">
        <title>Podviewer</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h4>You are browsing <span id="podcast_title"></span></h4>
                    <h4><small id="podcast_description"></small></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 episodes">
                    <div class="list-group" style="overflow: scroll; height: 500px;">
                    </div>
                </div>
                <div class="col-md-8 movie">
                    <div class="panel panel-default player" style="display: none;">
                        <div class="panel-heading">
                            <h3 class="panel-title" id="current_title"></h3>
                        </div>
                        <div class="panel-body" style="padding: 0;">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe id="current_movie" class="embed-responsive-item" src="" allowfullscreen=""></iframe>
                            </div>
                        </div>
                        <div class="panel-footer" id="current_description"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="static/js/jquery.min.js"></script>
        <script src="static/bootstrap/js/bootstrap.min.js"></script>
        <script src="static/js/podviewer.js"></script>
        <script>
            Podviewer.initial = 'fareedzakaria_audio';
        </script>
        <div class="template" id="item">
                <a href="#" class="list-group-item" rel="{id}">
                <div class="row">
                    <div class="col-md-10">
                        <h4 class="list-group-item-heading">{title}</h4>
                        <p class="list-group-item-text">Published {date}</p>
                    </div>
                    <div class="col-md-2">
                        <span style="display: none;" class="glyphicon glyphicon-volume-up btn-lg playing" aria-hidden="true"></span>
                    </div>
                </div>
            </a>
        </div>
    </body>
</html>
